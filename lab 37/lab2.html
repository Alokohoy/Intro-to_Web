<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice Example</title>
</head>
<body>

    <h1>Array Slice Example</h1>

    <script>
        let numbers = [10, 20, 30, 40, 50];

        let extractedNumbers = numbers.slice(1, 4);

        console.log("Extracted Portion:", extractedNumbers);

        console.log("Original Array:", numbers);
    </script>

</body>
</html>
