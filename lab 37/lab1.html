<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods - push, pop</title>
</head>
<body>

    <h1>Array Methods: push & pop</h1>

    <script>
        let fruits = [];

        fruits.push("apple");
        fruits.push("banana");
        fruits.push("cherry");

        let removedFruit = fruits.pop();

        console.log("Removed fruit: " + removedFruit);

        console.log("Final array: ", fruits);
    </script>

</body>
</html>
