<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
</head>
<body>

  <h1>People Information</h1>

  <!-- Table to display names, ages, and favorite programming languages -->
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Favorite Programming Language</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tommy</td>
        <td>25</td>
        <td>Python</td>
      </tr>
      <tr>
        <td>Evgeniy</td>
        <td>30</td>
        <td>JavaScript</td>
      </tr>
      <tr>
        <td>John </td>
        <td>22</td>
        <td>Java</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
