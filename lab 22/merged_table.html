<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Schedule</title>
</head>
<body>

    <h2>Daily Activity Schedule with Merged Cells</h2>
    <table border="1">
        <tr>
            <th colspan="3">Activity Schedule</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>7:00 AM</td>
            <td>Morning Exercise</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Lunch Break</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>9:00 AM</td>
            <td>Work on Task</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>4:00 PM</td>
            <td>Relaxing Time</td>
        </tr>
    </table>

</body>
</html>
