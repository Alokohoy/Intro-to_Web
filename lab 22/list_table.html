<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List and Table</title>
</head>
<body>

    <h2>My Favorite Movies</h2>

    <!-- List of Movies -->
    <ul>
        <li>The Dark Knight</li>
        <li>Inception</li>
        <li>Interstellar</li>
    </ul>

    <h3>Movie Details</h3>

    <!-- Table  -->
    <table border="1">
        <tr>
            <th>Movie</th>
            <th>Release Year</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>The Dark Knight</td>
            <td>2008</td>
            <td>Action, Drama</td>
        </tr>
        <tr>
            <td>Inception</td>
            <td>2010</td>
            <td>Sci-Fi, Thriller</td>
        </tr>
        <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>Sci-Fi, Drama</td>
        </tr>
    </table>

</body>
</html>
