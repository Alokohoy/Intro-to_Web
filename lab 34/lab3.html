<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Operators</title>
</head>
<body>

    <h1>comparing operators</h1>

    <script>
        let num1 = 9;
        let num2 = 12;

        if (num1 > num2) {
            console.log("num1 is greater.");
        } else if (num1 < num2) {
            console.log("num2 is greater.");
        } else {
            console.log("Both numbers are equal");
        }
    </script>

</body>
</html>
