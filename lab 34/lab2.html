<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
</head>
<body>

    <h1>Voting Eligibility Check</h1>

    <script>
        var age = prompt("Enter your age:");
        var isRegistered = prompt("Are you a registered voter? (yes/no)").toLowerCase() === 'yes';

        if (age >= 20 && isRegistered) {
            console.log("You are eligible to vote!");
        } else if (age < 20) {
            console.log("You must be 18 years or older to vote.");
        } else if (!isRegistered) {
            console.log("You must be a registered voter to vote.");
        }
    </script>

</body>
</html>
